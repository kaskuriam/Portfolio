<body>
    <header>
        <h1 class="nome">Alan França</h1>

        </nav>
    </header>

    <section id="contato">
        <h2>Contato</h2>
        <p class="namec">Ficarei feliz em ouvir de você. Por favor, preencha o formulário abaixo para entrar em contato:</p>
        <form  method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required pattern="[A-Za-z\s]+" title="Digite apenas letras e espaços">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensagem">Mensagem (limite de 500 caracteres):</label>
            <textarea id="mensagem" name="mensagem" required maxlength="500" rows="6"></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <div id="mensagem-confirmacao" style="display: none;">
            O formulário foi enviado com sucesso!
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
